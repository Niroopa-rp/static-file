<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    
    <form>
        <div class="form">
        <h2 class="head">REGISTRATION FORM</h2>
        <label>Roll Number</label>
        <input placeholder="Enter your Roll No" required>
        <br>
        <label>Student Name</label>
        <input placeholder="Enter your Name" required>
        <br>
        <label>10th Mark</label>
        <input placeholder="Enter your 10th Mark in %" required>
        <br>
        <label>12th mark</label>
        <input placeholder="Enter your 12th Mark in %" required>
        <br>
        <label>Degree</label>
        <input placeholder="Enter your degree %" required>
        <br>
        <label for="Department" >Department</label required>
        <select id="Department">
            <option value="CSE">CSE</option>
            <option value="IT">IT</option>
            <option value="ECE">ECE</option>
            <option value="AIML">CSE</option>
        </select>
        <br>
        <div class="button">
        <button class="sub">Submit</button>
        <button class="can">Cancel</button>
        </div>
        </div>
    </form>
    

</body>
</html>
